<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dummies for IT</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .header-image {
        position: fixed;
        top: 0;
        left: 0;
        height: 100vh;
        width: 100%;
        object-fit: cover;
        z-index: -1; /*Bild im Hintergrund */
        filter: brightness(0.5);
      }
      .container {
        position: absolute;
        right: 32px;
        top: 16px;
        font-size: 24px;
        z-index: 1; /*Text Ã¼ber dem Bild*/
      }
      .menu-link {
        color: white;
        text-decoration: none;
        margin-left: 16px;
      }
      .menu-link:hover {
        text-decoration: underline;
      }
      .logo{
        position: absolute;
        left: 32px;
        top: 16px;
      }
    </style>
  </head>
  <body>
    <img class="header-image" src="img/it-image.jpg" />
    <div class="container">
      <a class="menu-link" href="">Home</a>
      <a class="menu-link" href="">Kontakt</a>
      <a class="menu-link" href="">Impressum</a>
      <a class="menu-link" href="">Anruf</a>
    </div>
    <img src="img/Logo.png" alt="Logo">
  </body>
</html>
